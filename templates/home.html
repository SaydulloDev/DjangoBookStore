{% extends 'base.html' %}
{% block title %}
    HomePage
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for book in books %}
                <div class="col-md-4 card border">
                                            <div class="card border mb-4 box-shadow h-50">
                                                <img class="card-img-top" src="{{ book.image.url }}" alt="Bu Yerda Rasm Bor!">
                                                <div class="card-body">
                                                    <h5 class="card-title">{{ book.title }}</h5>
                                                    <p class="card-text">{{ book.description }}</p>
                                                    <div class="d-flex justify-content-between align-items-center">
                                                        <div class="btn-group">
                                                            <a href="#" class="btn btn-sm btn-outline-secondary">More</a>
                                                        </div>
                                                    </div>
                                                </div>
                </div>
                </div>
            {% endfor %}
    </div>
    </div>

{% endblock %}
